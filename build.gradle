import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group = 'net.griefergames.reloaded'
version = '1.0-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'cloudnet-releases'
        url = 'https://repo.cloudnetservice.eu/repository/releases/'
    }
    maven {
        name = 'cloud-paper'
        url = 'https://repo.incendo.org/content/repositories/snapshots'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'

    compileOnly 'de.dytanic.cloudnet:cloudnet-api-bridge:2.1.17'
    compileOnly 'de.dytanic.cloudnet:cloudnet-bridge:3.3.0-RELEASE'
    compileOnly 'de.dytanic.cloudnet:cloudnet-driver:3.3.0-RELEASE'

    compileOnly 'net.luckperms:api:5.3'

    compile fileTree(dir: 'libs', include: '*.jar')

    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.11.2'

    implementation group: 'cloud.commandframework', name: 'cloud-paper', version: '1.4.0'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

tasks {
    jar {
        dependsOn("shadowJar")
        enabled = false
    }

    shadowJar {
        archiveClassifier.set("")
        relocate("com.zaxxer.hikaricp", "net.griefergames.reloaded.hikaricp")
        relocate("org.xerial.sqlite-jbdc", "net.griefergames.reloaded.sqlite")
        relocate("org.slf4j.slf4j-api", "net.griefergames.reloaded.slf4j")
    }
}
